<!DOCTYPE html>
<html>

<head>
    <title>Wether Information</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header> <input type="text" id="city_name" autocomplete="on" placeholder="Search for a city.....">

        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi ,India</div>
                <div class="date">Thursday 4 March 2022</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">18°c / 22°c</div>
            </div>

        </main>

    </div>
    <script src="main.js"></script>
</body>

</html>
